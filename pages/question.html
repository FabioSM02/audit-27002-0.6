<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/question.css" />
    
    <title>Perguntas</title>
  </head>

  <body>
    <div id="wrapper">
      <button id="organizational-controls">5. Controles Organizacionais</button>
      <button id="controls-for-people">6. Controles de pessoas</button>
      <button id="physical-controls">7. Controles físicos</button>
      <button id="technological-controls">8. Controles tecnológicos</button>
    </div>
    <select id="topic-dropdown"></select>
    <h3 id="topic">Tabela de resultados</h3>
    <table>
      <thead>
        <tr>
          <th colspan="2" id="summary"></th>
          <th>Não se aplica</th>
          <th>Não atende</th>
          <th>Atende parcialmente</th>
          <th>Atende totalmente</th>
          <th>Evidência</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div id="buttons-controller">
      <button id="prev-button">Anterior</button>
      <button id="next-button">Próxima</button>
      <button id="prev-button-summary">Voltar resumo</button>
      <button id="next-button-summary">Próximo resumo</button>
    </div>

    <script type="module" src="../scripts/question.js"></script>
  </body>
</html>
